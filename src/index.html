<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Getting Started with Chart JS with www.chartjs3.com</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .chartMenu {
        width: 100vw;
        height: 40px;
        background: #1a1a1a;
        color: rgba(54, 162, 235, 1);
      }
      .chartMenu p {
        padding: 10px;
        font-size: 20px;
      }
      .chartCard {
        width: 100vw;
        height: calc(100vh - 40px);
        background: rgba(54, 162, 235, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chartBox {
        width: 700px;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgba(54, 162, 235, 1);
        background: white;
      }
    </style>
  </head>
  <body
    onload="KidChart([1,2,3,4], {'pickedApples':[1,2,3,4], 'pickedOranges':[4,9,2,7], 'pickedBananas':[14,2,2,5], 'pickedStrawberrys':[8,3,6,6]})"
  >
    <div class="chartMenu">
      <p>WWW.CHARTJS3.COM (Chart JS 4.1.1)</p>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js"
    ></script>
    <script>
      // setup
      function KidChart(valuesArray, lineGraphValues) {
        const img1 = new Image();
        img1.src = "https://www.chartjs.org/img/chartjs-logo.svg";

        const data = {
          labels: ["Apples", "Oranges", "Bananas", "Strawberrys"],
          datasets: [
            {
              label: "Type of fruit",
              data: valuesArray,
              backgroundColor: [
                "rgba(93, 230, 0, 0.8)",
                "rgba(233, 148, 0, 0.8)",
                "rgba(255, 252, 0, 0.8)",
                "rgba(255, 5, 5, 0.8)",
              ],
              borderColor: [
                "rgba(93, 230, 0, 1)",
                "rgba(233, 148, 0, 1)",
                "rgba(255, 252, 0, 1)",
                "rgba(255, 5, 5, 1)",
              ],
              borderWidth: 1,
            },
          ],
        };
        //barAvatar
        const barAvatar = {
          id: "barAvatar",
          afterDatasetDraw(chart, args, options) {
            const {
              ctx,
              chartArea: { top, bottom, left, right, width, height },
              scales: { x, y },
            } = chart;
            console.log("ISPIS", valuesArray.length);

            ctx.save();
            for (let i = 0; i < valuesArray.length; i++) {
              for (let j = 0; j < valuesArray[i]; j++) {
                ctx.drawImage(
                  img1,
                  x.getPixelForValue(i) - 30 / 2,
                  y.getPixelForValue(j + 1),
                  30,
                  30
                );
              }
            }
          },
        };
        // config
        const config = {
          type: "bar",
          data,
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
          plugins: [barAvatar],
        };

        // render init block
        const myChart = new Chart(document.getElementById("myChart"), config);
      }
    </script>
  </body>
</html>
